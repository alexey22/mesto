<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.227618448c2141932d10.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.bad0f45a85a7a8272e00.svg" alt="Логотип Mesto"/><div class="header__line"></div></header><main><section class="profile"><div class="profile__user"><div class="profile__avatar-container"><img src="#" alt="Аватар" class="profile__avatar"/></div><div class="profile__info"><div class="profile__name-and-edit-button"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__profession"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section><section class="popup popup_type_edit-avatar"><div class="popup__container"><form class="popup__form form-edit-avatar" name="edit-avatar" novalidate><h2 class="form-edit-avatar__title">Обновит аватар</h2><input class="popup__input form-edit-avatar__input" name="avatar" placeholder="Ссылка на картинку" type="url" required/><p class="popup__error avatar-error"></p><button class="popup__button form-edit-avatar__submit-button" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_profile-info"><div class="popup__container"><form class="popup__form form-profile-info" name="profile-info" novalidate><h2 class="form-profile-info__title">Редактировать профиль</h2><input class="popup__input form-profile-info__input form-profile-info__input_el_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required/><p class="popup__error name-error"></p><input class="popup__input form-profile-info__input form-profile-info__input_el_profession" name="profession" placeholder="Профессия" minlength="2" maxlength="200" required/><p class="popup__error profession-error"></p><button class="popup__button form-profile-info__submit-button" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_add-card"><div class="popup__container"><form class="popup__form form-add-card" name="add-card" novalidate><h2 class="form-add-card__title">Новое место</h2><input class="popup__input form-add-card__input form-add-card__input_el_title" name="title" placeholder="Название" minlength="2" maxlength="30" required/><p class="popup__error title-error"></p><input class="popup__input form-add-card__input form-add-card__input_el_img" name="img" type="url" placeholder="Ссылка на картинку" required/><p class="popup__error img-error"></p><button class="popup__button form-add-card__submit-button" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_show-image"><div class="popup__container"><img class="popup__image" src="#" alt=""/><p class="popup__subtitle"></p><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_delete-card"><div class="popup__container"><form class="popup__form form-delete-card" name="delete-card" novalidate><h2 class="form-delete-card__title">Вы уверены?</h2><button class="popup__button form-delete-card__submit-button" type="submit">Да</button></form><button type="button" class="popup__close"></button></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template id="card-template"><article class="card"><img class="card__image" src="#" alt=""/> <button type="button" class="card__delete"></button><div class="card__info"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like"></button><p class="card__like-counter"></p></div></div></article></template></body></html>
