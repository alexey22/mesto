<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <script defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-and-edit-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="card">
          <img
            class="card__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img
            class="card__image"
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай" />
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img
            class="card__image"
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай" />
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img
            class="card__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаево-Черкесия"
          />
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
      </section>
      <section class="popup">
        <div class="popup__content">
          <form class="popup__container" name="profile-info">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" />
            <input
              class="popup__input popup__input_type_profession"
              type="text"
            />
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
