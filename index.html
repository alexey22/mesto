<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-and-edit-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="card-template">
          <article class="card">
            <img class="card__image" src="#" alt="" />
            <button type="button" class="card__delete"></button>
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>
        </template>
      </section>

      <section class="popup popup_type_profile-info">
        <div class="popup__container">
          <form
            class="popup__form form-profile-info"
            name="profile-info"
            novalidate
          >
            <h2 class="form-profile-info__title">Редактировать профиль</h2>
            <input
              class="popup__input form-profile-info__input form-profile-info__input_el_name"
              id="name"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <p class="popup__error name-error"></p>
            <input
              class="popup__input form-profile-info__input form-profile-info__input_el_profession"
              id="profession"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <p class="popup__error profession-error"></p>
            <button
              class="popup__button form-profile-info__submit-button"
              type="submit"
            >
              Сохранить
            </button>
          </form>

          <button type="button" class="popup__close"></button>
        </div>
      </section>

      <section class="popup popup_type_add-card">
        <div class="popup__container">
          <form class="popup__form form-add-card" name="add-card" novalidate>
            <h2 class="form-add-card__title">Новое место</h2>
            <input
              class="popup__input form-add-card__input form-add-card__input_el_title"
              id="title"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <p class="popup__error title-error"></p>
            <input
              class="popup__input form-add-card__input form-add-card__input_el_img"
              id="img"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <p class="popup__error img-error"></p>
            <button
              class="popup__button form-add-card__submit-button"
              type="submit"
            >
              Сохранить
            </button>
          </form>

          <button type="button" class="popup__close"></button>
        </div>
      </section>

      <section class="popup popup_type_show-image">
        <div class="popup__container">
          <img class="popup__image" src="#" alt="" />
          <p class="popup__subtitle"></p>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
